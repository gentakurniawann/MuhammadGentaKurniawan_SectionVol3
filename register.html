<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="./style/register.css">
</head>
<body>
    <div class="container">
        <div class="register">
            <div class="register-img">
                <a onclick="window.history.back()" class="btn-kembali">
                    <img src="./assets/icon-arrow-left-blue.svg" alt="icon-arrow-left-blue.svg">
                    Kembali
                </a>
                <img src="./assets/img-login.svg" alt="img-login.svg" class="img-login">
            </div>
            <div class="register-form">
                <img src="./assets/logo.svg" alt="logo.svg">
                <h1>Daftar</h1>
                <form>
                    <div class="nama">
                        <label>Nama</label>
                        <input type="text" name="nama" placeholder="Masukkan Nama Anda">
                    </div>
                    <div class="email">
                        <label>E-mail</label>
                        <input type="text" name="email" placeholder="Masukkan Email Anda">
                    </div>
                    <div class="password">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="********">
                    </div>
                    <Button class="btn-masuk">Daftar</Button>
                    <div class="daftar-sekarang">
                        <span>Sudah Memiliki Akun?</span><a href="/login.html">Masuk</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
